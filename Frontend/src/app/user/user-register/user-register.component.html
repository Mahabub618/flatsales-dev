<div class="card">
  <div class="card-header">
    Register
  </div>
  <div class="card-body">
    <form class="mb-3" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-12 mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="userName">
        <span *ngIf="userName?.invalid && (userName?.touched || userSubmitted)" class="error-block">
          Please provide a valid name &#9888;
        </span>
      </div>

      <div class="form-group col-12 mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <span *ngIf="email?.invalid && (email?.touched || userSubmitted)" class="error-block">
          <span *ngIf="email.hasError('required')">
            Please provide a email id
          </span>
          <span *ngIf="email.hasError('email')">
            Please provide valid email &#9888;
          </span>
        </span>
      </div>

      <div class="form-group col-12 mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <span *ngIf="password?.invalid && (password?.touched || userSubmitted)" class="error-block">
          <span *ngIf="password.hasError('required')">
            Please provide password
          </span>
          <span *ngIf="password.hasError('minlength')">
            Password should be at least 8 length characters &#9888;
          </span>
        </span>
      </div>

      <div class="form-group col-12 mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
        <span *ngIf="confirmPassword?.invalid && (confirmPassword?.touched || userSubmitted)" class="error-block">
          <span *ngIf="confirmPassword?.invalid">
            Password didn't matched &#9888;
          </span>
        </span>
      </div>

      <div class="form-group col-12 mb-3">
        <label class="form-label">Mobile</label>
        <input type="text" class="form-control" formControlName="mobile">
        <span *ngIf="mobile?.invalid && (mobile?.touched || userSubmitted)" class="error-block">
          Please provide a valid mobile number &#9888;
        </span>
      </div>

      <div class="form-group col-12">
        <button  type="submit" class="btn btn-success mr-1">Save</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
